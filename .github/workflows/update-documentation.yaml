name: Update Documentation
on: push

jobs:
  build-documentation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install gomarkdoc
        run: go install github.com/princjef/gomarkdoc/cmd/gomarkdoc@latest

      - name: Generate Documentation
        id: generate-markdown
        run: gomarkdoc --output generated-documentation.md .

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: generated-documentation.md

  push-documentation:
    runs-on: ubuntu-latest
    needs:
      - build-documentation
    steps:
      - uses: actions/checkout@v4
        with:
          ref: 'docs'

      - name: Download Generated Documentation
        uses: actions/download-artifact@v4
        with:
          name: documentation

      - name: Create branch folder
        shell: bash
        run: mkdir -p ${{ github.ref_name }}

      - name: Update documentation file
        shell: bash
        run: mv generated-documentation.md ${{ github.ref_name }}/README.md

      - name: Push updated documentation
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          author_email: ${{ github.event.head_commit.author.email }}
          author_name: ${{ github.event.head_commit.author.name }}
          message: ${{ github.event.head_commit.message }}
          branch: 'docs'

  trigger-container-update:
    runs-on: ubuntu-latest
    needs:
      - push-documentation
    steps:
      - name: Trigger Update
        run: |
          curl -f -X PUT --oauth2-bearer "${{secrets.DOCS_ADMIN_TOKEN}}" ${{secrets.DOCS_ADMIN_ENDPOINT}}/update > /dev/null